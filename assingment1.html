<!DOCTYPE html>
<html>

<head>
    <title> Registertion-form</title>
</head>

<body>
    <form>
        <h1>Registertion-form</h1>
        <div style="border: 1px solid black;">
            <h4>Basic Information</h4>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>

                <tr>
                    <td>
                        DoB:
                    </td>
                    <td>
                        <input type="date" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        Religion:
                    </td>
                    <td>
                        <select>
                            <option>Islam</option>
                            <option>Hindu</option>
                            <option>Christian</option>
                            <option>Buddhist</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Father's Name:
                    </td>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        Mother's Name:
                    </td>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>

            </table>
        </div>

        <div style="border: 1px solid black;">
            <h4> Contact Information</h4>
            <table>
                <tr>
                    <td>
                        Present Address :
                    </td>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        Permanent Address :
                    </td>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        Phone :
                    </td>
                    <td>
                        <input type="tel " name="Phone">
                    </td>
                </tr>

                <tr>
                    <td>
                        Email :
                    </td>
                    <td>
                        <input type="email " name="Email">
                    </td>
                </tr>

                <tr>
                    <td>
                        Personal Website Lienk :
                    </td>
                    <td>
                        <input type="url " name="Personal Website Lienk ">
                    </td>
                </tr>
            </table>
        </div>

        <div style="border: 1px solid black;">
            <h4> Academic Information</h4>
            <table>
                <tr>
                    <td>
                        SSC Year :
                    </td>
                    <td>
                        <input type="number " name="SSC Year">
                    </td>
                </tr>

                <tr>
                    <td>
                        SSC Institution :
                    </td>
                    <td>
                        <input type="text  " name="SSC Institution">
                    </td>
                </tr>

                <tr>
                    <td>
                        HSC Year :
                    </td>
                    <td>
                        <input type="number " name="HSC Year">
                    </td>
                </tr>

                <tr>
                    <td>
                        HSC Institution :
                    </td>
                    <td>
                        <input type="text  " name="HSC Institution">
                    </td>
                </tr>

            </table>

        </div>
    </form>
</body>

</html>
